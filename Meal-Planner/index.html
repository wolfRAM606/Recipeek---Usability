<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner - Recipeek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="mobile-container">
        <div id="ai-chef-screen" class="screen active">
            <header class="page-header">
                <span id="ai-back-btn" class="material-symbols-outlined">arrow_back</span>
            </header>
            <main class="ai-chef-content">
                <h2>AI Chef is here to Assist</h2>
                <p>Based on your inventory and taste preferences, our AI Chef will help you with ideas to cook a tasty meal</p>
                <div class="separator"></div>
                <img src="robot.jpg" alt="AI Chef Robot" class="ai-chef-img">
                <button id="plan-meal-ai-btn" class="btn-primary">Plan My Meal</button>
            </main>
        </div>

        <div id="suggestions-screen" class="screen">
            <header class="page-header">
                <span id="suggestions-back-btn" class="material-symbols-outlined">arrow_back</span>
                <h2 class="page-title">Meal Suggestions</h2>
            </header>
            <p class="suggestions-subtitle">Based on your inventory</p>
            <main id="suggestions-grid" class="suggestions-grid-container">
                </main>
        </div>

        <div id="detail-screen" class="screen">
            <div id="recipe-detail-content">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
