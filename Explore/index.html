<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Recipes - Recipeek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="app-container">
        <div id="explore-page" class="page active-page">
             <header class="header">
                 <span id="back-to-home-btn" class="back-btn material-symbols-outlined">arrow_back</span>
                 <h1>Explore</h1>
             </header>
            <div class="page-content">
                <h2>Suggested Recipes</h2>
                <div class="recipe-grid">
                    <div class="recipe-card" data-recipe="masala"><img src="panner_butter_masala.png" alt="Paneer Butter Masala"><div class="recipe-card-info"><h4>Paneer Butter Masala</h4></div></div>
                    <div class="recipe-card" data-recipe="schezwanNoodles"><img src="schezwan_noodles.jpg" alt="Veg Schezwan Noodles"><div class="recipe-card-info"><h4>Veg Schezwan Noodles</h4></div></div>
                    <div class="recipe-card" data-recipe="pasta"><img src="pasta.png" alt="Pasta"><div class="recipe-card-info"><h4>Pasta</h4></div></div>
                    <div class="recipe-card" data-recipe="upma"><img src="rava_upma.png" alt="Rava Upma"><div class="recipe-card-info"><h4>Rava Upma</h4></div></div>
                </div>
            </div>
        </div>
        <div id="recipe-details-page" class="page">
            <div id="recipe-detail-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
